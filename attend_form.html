  <meta charset="utf8">

  <link rel="stylesheet" href="admin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/f3fffa880e.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="header" class="top_bg">
	  <div class="header_cont wrap">
		<div class="logo"><a href="admin_top.html"><img src="images/logo.png" class="logo_img"></a></div>
		<nav class="nav">
			<ul class="nav_cont">
				<li class="nav_list"><a href="plan.html" title="" class="yellow_txt nav_txt">予定表管理</a></li>
				<li class="nav_list"><a href="attend.html" title="" class="yellow_txt nav_txt">出欠管理</a></li>
				<li class="nav_list"><a href="user.html" title="" class="yellow_txt nav_txt">マイページ</a></li>
			</ul>
		</nav>
	  </div>
	</header>
	<div class="header_bg"></div>
	<section class="attend_form blue_bg">
		<div class="form wrap">
		<h3 class="txtl white_txt">出欠確認フォーム</h3>
			<form class="form_cont">
				 <p class="form_label">
				 	イベント名
				 </p>
				<p class="form_item_input">バザー</p>
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	参加/不参加
				 </p>
				 <select class="form_item_input gray_txt" size="1"><option>選択してください</option><option>参加</option><option>不参加</option><option>保留</option></select>
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	人数内訳
				 </p>
				 <input type="text" class="form_item_input" placeholder="例）大人１、子ども２、幼児１">
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	コメント
				 </p>
				 <textarea type="text" class="form_item_textarea"></textarea>
			</form>
			 <input type="submit" class="form_btn" value="送信する">
		</div>
	</section>
	</section>
	<footer class="footer_bg">
		<div class="wrap">
			<img src="images/logo-blue.png" class="footer_img">

		</div>
	</footer>
<script type='text/javascript' src='jquery-3.5.0.min.js'></script>
<script type='text/javascript' src='main.js'></script>
