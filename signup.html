<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">
  <title></title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/f3fffa880e.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="header" class="top_bg">
	  <div class="header_cont wrap">
		<div class="logo"><a href="top.html"><img src="images/logo.png" class="logo_img"></a></div>
		<nav class="nav">
			<ul class="nav_cont">
				<li class="nav_list"><a href="login.html" title="" class="yellow_txt nav_txt">ログイン</a></li>
				<li class="nav_list"><a href="signupcheck.html" title="" class="yellow_txt nav_txt">新規登録</a></li>
			</ul>
		</nav>
	  </div>
	</header>
	<div class="header_bg"></div>
	<section class="signup">
		 <h2 class="contact_txt">ユーザー新規登録</h2>
		<div class="form wrap">
			<form class="form_cont">
				 <p class="form_label">
				 	氏名
				 </p>
				 <input type="text" class="form_item_input" placeholder="例）山田太郎">
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	メールアドレス
				 </p>
				 <input type="text" class="form_item_input" placeholder="例）example@gmail.com">
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	パスワード
				 </p>
				 <input type="text" class="form_item_input">
			</form>
			<form class="form_cont">
				 <p class="form_label">
				 	パスワード再入力
				 </p>
				 <input type="text" class="form_item_input"　>
			</form>
			 <input type="submit" class="form_btn" value="送信する">
		</div>
	</section>
	<footer class="footer_bg">
		<div class="wrap">
			<img src="images/logo-blue.png" class="footer_img">
			<p class="copyright">© Copyright 2020 ちるどれんらく, inc. All rights reserved. 個々の商標はそれぞれの権利者に帰属します。<br>株式会社ちるどれんらく 東京都港区三田３-１-４</p>
		</div>
	</footer>
<script type='text/javascript' src='jquery-3.5.0.min.js'></script>
<script type='text/javascript' src='main.js'></script>
</body>
</html>
